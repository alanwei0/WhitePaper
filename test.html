<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>test</title>
	<script src='./public/javascripts/jquery-1.9.1.min.js'></script>
 	<style>
 	#range{
 		width: 100px;
 		word-wrap:break-word;
 		overflow: hidden;
 		outline:2px solid red;
 	}

 	</style>

 	<script>
 	$(document).ready(function(){

 		$('#myinput').keydown(function(e){
 			if(e.which == 13 && this.value.length > 0){
 				$('#range').html(this.value);
 				this.value = '';
 			}
 		});


 	});

 		

 	</script>
 	</head>
 	<body>
 		<div class='stroke_panel'>
 			<div id='color_selector'></div>
 			<div id='line_width_slider'>
 				<div id='range'></div>
 				<div id='now_width'><span></span></div>
 				<input id='myinput' type='text'>
 			</div>
 		</div>
 	</body>
</html>
